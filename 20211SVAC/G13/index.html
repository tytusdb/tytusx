<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-light bg-primary justify-content-center"
    >
      <a class="navbar-brand" href="#" style="color: white; font-size: 30px"
        >Proyecto Fase 1</a
      >
    </nav>
    <div class="container-lg">
      <div class="row" style="padding-right: 50px">
        <div class="col">
          <h1>Proyecto Fase 1</h1>
          <hr />
          <br /><br />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="customFile"
              accept="text/xml"
              onchange="cargarArchivo()"
            />
            <label class="custom-file-label" for="customFile"
              >codigo fuente</label
            >
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 40px">
        <div class="col-3">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block"
            id="btnLeer"
            onclick="parseXMLASC()"
          >
            Leer Ascendente
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="btn btn-success btn-lg btn-block"
            id="btnLeer"
            onclick="parseXMLDES()"
          >
            Leer Descendente
          </button>
        </div>
      </div>
      <div class="row" style="height: 600px">
        <div class="col">
          <div class="form-group">
            <label for="taCS">Entrada</label>
            <textarea
              class="form-control"
              style="height: 550px; font-size: 14px"
              id="taCS"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="query">@</span>
            </div>
            <input
              type="text"
              id="taQuery"
              class="form-control"
              placeholder="Ingresar Query"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <button class="btn btn-primary" onclick="hacerConsulta()">Consultar</button>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <textarea
              class="form-control"
              style="height: 400px; font-size: 14px"
              id="taResult"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
      
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">AST XPath</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="cstxml-tab" data-toggle="tab" href="#cstxml" role="tab" aria-controls="cstxml" aria-selected="false">CST XML</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="simbolos-tab" data-toggle="tab" href="#simbolos" role="tab" aria-controls="simbolos" aria-selected="false">Tabla de simbolos</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Tabla Gramatica</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Errores XML</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent" style="margin-bottom: 60px;">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col">
              <div id="canvas"></div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="cstxml" role="tabpanel" aria-labelledby="cstxml-tab">
          <div class="row">
            <div class="col">
              <div id="canvas1"></div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="simbolos" role="tabpanel" aria-labelledby="simbolos-tab">
          <table class="table" id="simbolosXml">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Ambito</th>
                <th scope="col">Linea</th>
                <th scope="col">Columna</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table" id="gramTabla">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producci√≥n</th>
                <th scope="col">Regla semantica</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <table class="table" id="erroresXml">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Contenido</th>
                <th scope="col">Mensaje</th>
                <th scope="col">Tipo</th>
                <th scope="col">Linea</th>
                <th scope="col">Columna</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="bundle.js"></script>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
